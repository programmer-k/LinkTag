<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Links | LinkTag</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">ðŸ”— Links</h2>

            <form action="/links" method="get" class="d-flex me-3">
                <label for="title" class="form-label visually-hidden">Title</label>
                <input type="text" id="title" name="title" class="form-control me-2" placeholder="Title" th:value="${title}">
                <label for="username" class="form-label visually-hidden">Username</label>
                <input type="text" id="username" name="username" class="form-control me-2" placeholder="Username" th:value="${username}">
                <label for="tag" class="form-label visually-hidden">Tag</label>
                <input type="text" id="tag" name="tag" class="form-control me-2" placeholder="Tag" th:value="${tag}">
                <button type="submit" class="btn btn-outline-primary">Search</button>
            </form>

            <div>
                <a href="/links/new" class="btn btn-success me-2">Add New Link</a>

                <a href="/links/export" class="btn btn-outline-primary me-2">Export</a>

                <form action="/logout" method="post" class="d-inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="btn btn-outline-danger">Logout</button>
                </form>
            </div>
        </div>

        <div class="card mb-3" th:each="link : ${links}">
            <div class="card-body">
                <div class="d-flex align-items-center justify-content-between">
                    <h5 class="card-title" th:text="'ðŸ”— ' + ${link.title}">Link Title</h5>
                    <a th:href="@{/links/{id}(id=${link.id})}" class="btn btn-primary">View Details</a>
                </div>
                <p class="card-text mt-2" th:text="${link.description}">Link Description</p>

                <div class="mt-2">
                    <span th:each="tag : ${link.tags}" class="badge bg-secondary me-1" th:text="${tag}">Tag</span>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-end mt-4">
            <form action="/links/import" method="post" enctype="multipart/form-data" class="d-inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="file" name="file" accept=".html" class="form-control form-control d-inline w-auto me-2" required>
                <button type="submit" class="btn btn-outline-secondary">Import</button>
            </form>
        </div>
    </main>
</body>
</html>

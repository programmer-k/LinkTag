<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Link Collection | LinkTag</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">ðŸ”— Link Collection</h2>

            <div>
                <a href="/links/new" class="btn btn-success me-2">Add New Link</a>

                <form action="/logout" method="post" class="d-inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="btn btn-outline-danger">Logout</button>
                </form>
            </div>
        </div>

        <div class="card mb-3" th:each="link : ${links}">
            <div class="card-body">
                <div class="d-flex align-items-center justify-content-between">
                    <h5 class="card-title" th:text="'ðŸ”— ' + ${link.title}">Link Title</h5>
                    <a th:href="@{/links/{id}(id=${link.id})}" class="btn btn-primary">View Details</a>
                </div>
                <p class="card-text mt-2" th:text="${link.description}">Link Description</p>
            </div>
        </div>
    </main>
</body>
</html>
